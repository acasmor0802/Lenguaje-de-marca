<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Lenguaje</title>
</head>
<body class="formulario">
    <article><h1>Registrarse</h1></article>
    <form>
        <input type="text" name="username" placeholder="Nombre Usuario" minlength="3" maxlength="15" required>
        <input type="email" name="email" placeholder="Email" required>    
        <input type="password" name="password" placeholder="Contraseña" minlength="8" maxlength="20" required>
        <input type="submit" value="Registrarse">
    </form>
    <article><p><a href="#">¿Ya tienes cuenta?</a></p></article>
</body>
</html>
