<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Lenguaje</title>
</head>
<body>
    <header>
        <a href="#" class="volverfor">
            <button class="botonfor">Volver al inicio</button>
        </a>
        <h1 class = "titulofor">Iniciar Sesión</h1>
    </header>
    <form class="formulariofor">
        <input type="text" name="username" placeholder="Nombre Usuario" minlength="3" maxlength="15" required class="inputsfor">
        <input type="email" name="email" placeholder="Email" required class="inputsfor">    
        <input type="password" name="password" placeholder="Contraseña" minlength="8" maxlength="20" required class="inputsfor">
        <input type="submit" value="Registrarse" class = "botonfor">
        <p><a href="#" class="enlacefor">No tienes cuenta?</a></p>
    </form>
   
</body>
</html>
