<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Lenguaje</title>
</head>
<body>
    <header>
        <a href="#" class="volver">
            <button class="boton">Volver al inicio</button>
        </a>
        <h1 class = "titulo">Registrarse</h1>
    </header>
    <form class="formulario">
        <input type="text" name="username" placeholder="Nombre Usuario" minlength="3" maxlength="15" required class="inputs">
        <input type="email" name="email" placeholder="Email" required class="inputs">    
        <input type="password" name="password" placeholder="Contraseña" minlength="8" maxlength="20" required class="inputs">
        <input type="submit" value="Registrarse" class = "boton">
        <p><a href="#" class="enlace">¿Ya tienes cuenta?</a></p>
    </form>
   
</body>
</html>
